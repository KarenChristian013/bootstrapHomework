<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Bootstrap Homework</title>
  </head>
  <body>
    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary width-auto m-2 w-100">Primary</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-secondary width-auto m-2 w-100">Secondary</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-success width-auto m-2 w-100">Success</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-danger width-auto m-2 w-100">Danger</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-warning width-auto m-2 w-100">Warning</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-info width-auto m-2 w-100">Info</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-light width-auto m-2 w-100">Light</button>
            </div>

            <div class="col-4 width-auto">
                <button type="button" class="btn btn-dark width-auto m-2 w-100">Dark</button>
            </div>

            <div class="col-4">
                <button type="button" class="btn btn-link width-auto m-2 w-100">Link</button>
            </div>
        </div>
    </div> 
         
    


  </body>
  </html>
